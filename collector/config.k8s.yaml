# =============================================================================
# OpenTelemetry Collector — Kubernetes: логи подов кластера
# Использование: DaemonSet на каждой ноде с монтированием /var/log/pods (и при необходимости
# /var/lib/docker/containers или /var/log/containers). OTLP от приложений тоже принимается.
#
# Рекомендуется использовать чарт k8s-infra (Helm), который уже включает сбор логов подов.
# Этот конфиг пригодится, если вы разворачиваете коллектор вручную (свой DaemonSet).
#
# Замените <SIGNOZ_ENDPOINT> и <INGESTION_KEY> (для Cloud).
# =============================================================================

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Логи подов Kubernetes (путь на ноде; CRI containerd/docker)
  filelog/pods:
    include:
      - /var/log/pods/*/*/*.log
      # Альтернативно симлинки (зависит от CRI): /var/log/containers/*.log
    poll_interval: 200ms
    start_at: end
    include_file_name: false
    include_file_path: true
    operators:
      - type: container
        format: crio
        add_metadata_from_filepath: true
  # Если на нодах используется Docker и логи доступны по старому пути:
  filelog/docker:
    include: [/var/lib/docker/containers/*/*-json.log]
    poll_interval: 200ms
    start_at: end
    include_file_name: false
    include_file_path: false
    operators:
      - type: container
        format: docker
        add_metadata_from_filepath: false

processors:
  batch: {}
  resourcedetection:
    detectors: [env, system]
    timeout: 5s
  # Добавляет k8s namespace, pod name, container и т.д. (если установлен k8sattributes)
  # k8sattributes:
  #   passthrough: false

exporters:
  otlp:
    endpoint: "<SIGNOZ_ENDPOINT>"
    tls:
      insecure: false
    headers:
      "signoz-ingestion-key": "<INGESTION_KEY>"

  debug:
    verbosity: normal

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resourcedetection, batch]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      processors: [resourcedetection, batch]
      exporters: [otlp]
    logs:
      receivers: [otlp, filelog/pods, filelog/docker]
      processors: [resourcedetection, batch]
      exporters: [otlp]
