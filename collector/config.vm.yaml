# =============================================================================
# OpenTelemetry Collector — VM / bare metal
# OTLP (приложения) + метрики хоста + логи из файлов. Без Docker logs.
# Установка: бинарник otelcol-contrib или в Docker без доступа к /var/lib/docker.
#
# Замените <SIGNOZ_ENDPOINT> и <INGESTION_KEY> (для Cloud).
# Настройте filelog/host.include под свои пути к логам.
# =============================================================================

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  hostmetrics:
    collection_interval: 60s
    scrapers:
      cpu: {}
      disk: {}
      load: {}
      filesystem: {}
      memory: {}
      network: {}
      paging: {}
      process:
        mute_process_name_error: true
        mute_process_exe_error: true
        mute_process_io_error: true
      processes: {}
      system: {}

  filelog/host:
    include:
      - /var/log/syslog
      # Добавьте пути к логам ваших сервисов, например:
      # - /var/log/nginx/access.log
      # - /var/log/myapp/*.log
    poll_interval: 500ms
    start_at: end
    include_file_name: true
    operators:
      - type: add
        field: resource["log.source"]
        value: "host-file"

processors:
  batch: {}
  resourcedetection:
    detectors: [env, system]
    timeout: 5s

exporters:
  otlp:
    endpoint: "<SIGNOZ_ENDPOINT>"
    tls:
      insecure: false
    headers:
      "signoz-ingestion-key": "<INGESTION_KEY>"

  debug:
    verbosity: normal

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resourcedetection, batch]
      exporters: [otlp]
    metrics:
      receivers: [otlp, hostmetrics]
      processors: [resourcedetection, batch]
      exporters: [otlp]
    logs:
      receivers: [otlp, filelog/host]
      processors: [resourcedetection, batch]
      exporters: [otlp]
